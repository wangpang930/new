<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锦鲤欧皇大食堂</title>
    <style>
        @import url("https://fontsapi.zeoseven.com/568/main/result.css");

        /* --- 基础重置与全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 5vh 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* --- 固定的背景层 --- */
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(160deg, #bde0fe 0%, #ffc8dd 100%);
            overflow: hidden;
        }

        /* --- 泡泡容器 --- */
        .member-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .member-bubble {
            position: absolute;
            border-radius: 50%;
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            opacity: 0; 
            transition: opacity 0.5s ease;
            cursor: pointer;
            animation: wobble 6s ease-in-out infinite;
        }
        
        @keyframes wobble {
            0%   { transform: translate(0, 0) rotate(-1deg); }
            25%  { transform: translate(1px, -1px) rotate(0deg); }
            50%  { transform: translate(0, 0) rotate(1deg); }
            75%  { transform: translate(-1px, 1px) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(-1deg); }
        }

        @keyframes pop-out {
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        .member-bubble.popping-out {
            animation: pop-out 0.3s ease-out forwards;
        }

        /* --- 主容器卡片 --- */
        .container {
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px 0 rgba(79, 85, 126, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 35px rgba(168, 85, 247, 0.9);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            font-family: "Fusion Pixel 10px M zh_hans", sans-serif;
            font-weight: normal; 
            background: linear-gradient(45deg, #f089d7, #5784f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 0px rgba(88, 28, 135, 0.3);
        }

        @keyframes ticketFloat {
            0%   { transform: translateY(0px) rotate(-1deg); }
            50%  { transform: translateY(-8px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(-1deg); }
        }

        .ticket {
            max-width: 100%;
            height: auto;
            margin: 25px 0;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            animation: ticketFloat 3.5s ease-in-out infinite;
        }
        
        .ticket:hover {
            animation-play-state: paused;
            transform: scale(1.08) rotate(2deg);
        }
        
        .info {
            margin-top: 20px;
            color: #4b5563;
            line-height: 1.8;
            font-size: 1rem;
        }
        .info p { margin: 10px 0; }
        
        @keyframes aurora-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-15deg); }
            100% { transform: translateX(250%) skewX(-15deg); }
        }
        
        .highlight {
            position: relative;
            overflow: hidden;
            font-weight: 600;
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 6px;
            display: inline-block;
            margin: 4px 2px;
            border: none;
            background: linear-gradient(120deg, #ffc8dd, #bde0fe, #c7b0e8, #ffc8dd);
            background-size: 300% 300%;
            animation: aurora-glow 8s ease infinite;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
            vertical-align: middle; 
        }
        .highlight:hover {
            transform: scale(1.05) translateY(-2px);
        }
        .highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 5s infinite;
            animation-delay: 2s;
        }
        
        .platform {
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
            gap: 8px;
        }

        .platform-title {
            font-family: "Fusion Pixel 10px M zh_hans", sans-serif;
            font-weight: normal;
            background: linear-gradient(90deg, #f794c4, #89cff0); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 0px rgba(88, 28, 135, 0.2);
        }

        .platform-item {
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 6px;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .platform-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .platform-item-1 { background-color: #a0e9ff; }
        .platform-item-2 { background-color: #dcb4f5; }
        .platform-item-3 { background-color: #ffafcc; }
        
        @media (max-width: 480px) {
            body, html { padding: 20px; }
            .container { padding: 25px 20px; }
            h1 { font-size: 2rem; }
            .info { font-size: 0.95rem; }
            .platform { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="fixed-background">
        <div class="member-bubbles"></div>
    </div>
    
    <div class="container">
        <!-- ... (container content remains the same) ... -->
        <img src="https://i.postimg.cc/zvXZTRVb/9-4-1.gif" alt="锦鲤欧皇Logo" class="logo">
        <h1>锦鲤欧皇大食堂</h1>
        <img src="https://i.postimg.cc/J7JBFDYV/image.png" alt="邀请票根" class="ticket">
        <div class="info">
            <p>
                邀请朋友来玩，请指路<br>
                <span class="highlight">小红书</span> 搜索 <span class="highlight">「一条小锦鲤」</span><br>
                进入主页找到审核群
            </p>
        </div>
        
        <div class="platform">
            <span class="platform-title">全平台airp社区：</span>
            <span class="platform-item platform-item-1">酒馆</span>
            <span class="platform-item platform-item-2">tavo</span>
            <span class="platform-item platform-item-3">omate</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 全局变量和常量 ---
            const bubbleContainer = document.querySelector('.member-bubbles');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const memberIcons = [
                'https://i.postimg.cc/j55dq3Pm/1.png', 'https://i.postimg.cc/FKGH4Xd0/2.png',
                'https://i.postimg.cc/BvJnkn6q/3.png', 'https://i.postimg.cc/qR5BNcGR/kiki.png',
                'https://i.postimg.cc/t70X5XwG/image.png', 'https://i.postimg.cc/VsJnDDpK/image.png',
                'https://i.postimg.cc/cLBnrjtL/image.png', 'https://i.postimg.cc/sfbS85Rs/image.png',
                'https://i.postimg.cc/9fXqTpyt/image.png', 'https://i.postimg.cc/Qx55rVX5/image.png',
                'https://i.postimg.cc/XqBjdZ2g/image.png', 'https://i.postimg.cc/vZsn8MBK/image.png'
            ];

            const initialBubbleCount = 500; // [优化] 大幅增加目标数量
            const minSize = 30;     
            const maxSize = 50;     
            const placedBubbles = []; 
            const maxAttempts = 150;    // [优化] 相应增加尝试次数

            // --- 核心功能函数 ---
            function createBubble() {
                let currentBubbleInfo = {};
                let hasOverlap = true;
                let attempts = 0;

                while (hasOverlap && attempts < maxAttempts) {
                    const size = Math.random() * (maxSize - minSize) + minSize;
                    const radius = size / 2;
                    const x = Math.random() * (screenWidth - size);
                    const y = Math.random() * (screenHeight - size);
                    
                    currentBubbleInfo = { id: Date.now() + Math.random(), x, y, radius };
                    hasOverlap = false;

                    for (const placed of placedBubbles) {
                        const dx = currentBubbleInfo.x - placed.x;
                        const dy = currentBubbleInfo.y - placed.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < currentBubbleInfo.radius + placed.radius + 5) {
                            hasOverlap = true; break; 
                        }
                    }
                    attempts++;
                }
                
                if (!hasOverlap) {
                    placedBubbles.push(currentBubbleInfo); 
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'member-bubble';
                    bubble.dataset.id = currentBubbleInfo.id; // ID用于从数组中移除

                    const size = currentBubbleInfo.radius * 2;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${currentBubbleInfo.x}px`;
                    bubble.style.top = `${currentBubbleInfo.y}px`;
                    bubble.style.backgroundImage = `url(${memberIcons[Math.floor(Math.random() * memberIcons.length)]})`;
                    bubble.style.animationDuration = `${Math.random() * 4 + 6}s`;
                    bubble.style.animationDelay = `-${Math.random() * 5}s`;
                    
                    bubbleContainer.appendChild(bubble);
                    setTimeout(() => { bubble.style.opacity = '0.9'; }, 50);
                }
            }

            // --- [核心修改] 使用事件委托来处理所有泡泡的点击 ---
            bubbleContainer.addEventListener('click', function(event) {
                // 检查被点击的是否是泡泡本身，而不是容器的空白处
                const clickedBubble = event.target.closest('.member-bubble');
                
                // 如果不是泡泡，或者泡泡正在消失中，则不执行任何操作
                if (!clickedBubble || clickedBubble.classList.contains('popping-out')) {
                    return;
                }

                // 从记录中移除该泡泡的数据
                const bubbleId = parseFloat(clickedBubble.dataset.id);
                const indexToRemove = placedBubbles.findIndex(b => b.id === bubbleId);
                if (indexToRemove > -1) {
                    placedBubbles.splice(indexToRemove, 1);
                }

                // 添加消失动画类
                clickedBubble.classList.add('popping-out');
                
                // 动画结束后移除并生成新的
                setTimeout(() => {
                    clickedBubble.remove();
                    createBubble();
                }, 300); // 300ms 对应动画时长
            });

            // --- 初始化 ---
            for (let i = 0; i < initialBubbleCount; i++) {
                createBubble();
            }
        });
    </script>
</body>
</html>
