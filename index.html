<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锦鲤欧皇大食堂</title>
    <style>
        /* CSS 样式部分与上次修复后完全相同，无需改动 */
        @import url("https://fontsapi.zeoseven.com/568/main/result.css");
        body, html {
            margin: 0; padding: 0; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex; justify-content: center; align-items: flex-start;
            padding: 5vh 20px; box-sizing: border-box; min-height: 100vh;
        }
        .fixed-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(160deg, #bde0fe 0%, #ffc8dd 100%);
        }
        .member-bubbles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .member-bubble {
            position: absolute; border-radius: 50%;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            opacity: 0; transition: opacity 0.5s ease;
            cursor: pointer;
            animation: wobble 6s ease-in-out infinite;
            pointer-events: auto;
        }
        @keyframes wobble {
            0%   { transform: translate(0, 0) rotate(-1deg); }
            50%  { transform: translate(0, 0) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(-1deg); }
        }
        @keyframes pop-out { to { transform: scale(0); opacity: 0; } }
        .member-bubble.popping-out { animation: pop-out 0.3s ease-out forwards; }
        .container {
            background-color: rgba(255, 255, 255, 0.35); border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px 0 rgba(79, 85, 126, 0.2);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center; max-width: 450px; width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative; z-index: 1; pointer-events: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .logo { width: 100px; height: 100px; margin: 0 auto 15px auto; border-radius: 50%; transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 0 20px rgba(168, 85, 247, 0.6); }
        .logo:hover { transform: scale(1.1) rotate(5deg); box-shadow: 0 0 35px rgba(168, 85, 247, 0.9); }
        h1 { font-size: 2.5rem; margin: 0 0 20px 0; font-family: "Fusion Pixel 10px M zh_hans", sans-serif; font-weight: normal; background: linear-gradient(45deg, #f089d7, #5784f1); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 3px 3px 0px rgba(88, 28, 135, 0.3); }
        @keyframes ticketFloat { 0% { transform: translateY(0px) rotate(-1deg); } 50% { transform: translateY(-8px) rotate(1deg); } 100% { transform: translateY(0px) rotate(-1deg); } }
        .ticket { max-width: 100%; height: auto; margin: 25px 0; cursor: pointer; transition: transform 0.3s ease-in-out; animation: ticketFloat 3.5s ease-in-out infinite; }
        .ticket:hover { animation-play-state: paused; transform: scale(1.08) rotate(2deg); }
        .info { margin-top: 20px; color: #4b5563; line-height: 1.8; font-size: 1rem; }
        .info p { margin: 10px 0; }
        .highlight { position: relative; overflow: hidden; font-weight: 600; color: #ffffff; padding: 5px 12px; border-radius: 6px; display: inline-block; margin: 4px 2px; border: none; background: linear-gradient(120deg, #ffc8dd, #bde0fe, #c7b0e8, #ffc8dd); background-size: 300% 300%; animation: aurora-glow 8s ease infinite; text-shadow: 0 1px 2px rgba(0,0,0,0.2); transition: transform 0.2s ease; vertical-align: middle; }
        .highlight:hover { transform: scale(1.05) translateY(-2px); }
        .highlight::before { content: ''; position: absolute; top: 0; left: 0; width: 40%; height: 100%; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent); animation: shimmer 5s infinite; animation-delay: 2s; }
        .platform { padding: 15px; border-radius: 10px; margin-top: 30px; font-size: 1.1rem; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.15); display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 8px; }
        .platform-title { font-family: "Fusion Pixel 10px M zh_hans", sans-serif; font-weight: normal; background: linear-gradient(90deg, #f794c4, #89cff0); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 2px 2px 0px rgba(88, 28, 135, 0.2); }
        .platform-item { color: #ffffff; padding: 5px 12px; border-radius: 6px; display: inline-block; transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .platform-item:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .platform-item-1 { background-color: #a0e9ff; }
        .platform-item-2 { background-color: #dcb4f5; }
        .platform-item-3 { background-color: #ffafcc; }

        /* --- 【新增】彩蛋卡片的 CSS 样式 --- */
        .easter-egg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .easter-egg-card {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 320px;
            width: 90%;
            position: relative;
        }

        .easter-egg-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #ffafcc;
        }

        .easter-egg-card h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #333;
        }

        .easter-egg-card p {
            margin: 0 0 20px;
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }
        
        .easter-egg-close-btn {
            background-color: #ffafcc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .easter-egg-close-btn:hover {
            background-color: #ff8fab;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="fixed-background"></div>
    
    <div class="container">
        <!-- 卡片内容不变 -->
        <img src="https://i.postimg.cc/zvXZTRVb/9-4-1.gif" alt="锦鲤欧皇Logo" class="logo">
        <h1>锦鲤欧皇大食堂</h1>
        <img src="https://i.postimg.cc/J7JBFDYV/image.png" alt="邀请票根" class="ticket">
        <div class="info">
            <p>
                邀请朋友来玩，请指路<br>
                <span class="highlight">小红书</span> 搜索 <span class="highlight">「一条小锦鲤」</span><br>
                进入主页找到审核群
            </p>
        </div>
        <div class="platform">
            <span class="platform-title">全平台airp社区：</span>
            <span class="platform-item platform-item-1">酒馆</span>
            <span class="platform-item platform-item-2">tavo</span>
            <span class="platform-item platform-item-3">omate</span>
        </div>
    </div>
    
    <div class="member-bubbles"></div>

    <!-- 【新增】彩蛋对话框的 HTML 结构 -->
    <div id="easterEggOverlay" class="easter-egg-overlay">
        <div class="easter-egg-card">
            <img src="https://i.postimg.cc/qR5BNcGR/kiki.png" alt="Kiki">
            <h3>恭喜你发现了彩蛋！</h3>
            <p>你一定是一个很有耐心的人！<br>Kiki 在这里祝你天天开心，欧气爆棚！</p>
            <button id="closeEasterEggBtn" class="easter-egg-close-btn">朕已阅</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 全局变量和常量 ---
            const bubbleContainer = document.querySelector('.member-bubbles');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const card = document.querySelector('.container');
            const cardRect = card.getBoundingClientRect();
            
            const safeZonePaddingHorizontal = 0.15;
            const safeZonePaddingTop = 0.03;
            const safeZonePaddingBottom = 0.2;

            const safeZoneRect = {
                left:   cardRect.left + cardRect.width * safeZonePaddingHorizontal,
                right:  cardRect.right - cardRect.width * safeZonePaddingHorizontal,
                top:    cardRect.top + cardRect.height * safeZonePaddingTop,
                bottom: cardRect.bottom - cardRect.height * safeZonePaddingBottom
            };

            const memberIcons = [
                'https://i.postimg.cc/j55dq3Pm/1.png', 'https://i.postimg.cc/FKGH4Xd0/2.png',
                'https://i.postimg.cc/BvJnkn6q/3.png', 'https://i.postimg.cc/qR5BNcGR/kiki.png', // 这是特殊泡泡
                'https://i.postimg.cc/t70X5XwG/image.png', 'https://i.postimg.cc/VsJnDDpK/image.png',
                'https://i.postimg.cc/cLBnrjtL/image.png', 'https://i.postimg.cc/sfbS85Rs/image.png',
                'https://i.postimg.cc/9fXqTpyt/image.png', 'https://i.postimg.cc/Qx55rVX5/image.png',
                'https://i.postimg.cc/XqBjdZ2g/image.png', 'https://i.postimg.cc/vZsn8MBK/image.png'
            ];

            const initialBubbleCount = 600; 
            const minSize = 30;
            const maxSize = 45;
            const placedBubbles = []; 
            const maxAttempts = 200;

            // --- 【新增】彩蛋相关常量和变量 ---
            const SPECIAL_ICON_URL = 'https://i.postimg.cc/qR5BNcGR/kiki.png';
            const EASTER_EGG_KEY = 'kikiClickCount';
            const CLICK_THRESHOLD = 7; // 点击 7 次后触发
            const easterEggOverlay = document.getElementById('easterEggOverlay');
            const closeEasterEggBtn = document.getElementById('closeEasterEggBtn');


            // --- 核心功能函数 ---
            function createBubble() {
                let currentBubbleInfo = {};
                let hasOverlap = true;
                let attempts = 0;

                while (hasOverlap && attempts < maxAttempts) {
                    const size = Math.random() * (maxSize - minSize) + minSize;
                    const radius = size / 2;
                    const x = Math.random() * (screenWidth - size);
                    const y = Math.random() * (screenHeight - size);
                    
                    const isOverlappingSafeZone = (
                        x + size > safeZoneRect.left &&
                        x < safeZoneRect.right &&
                        y + size > safeZoneRect.top &&
                        y < safeZoneRect.bottom
                    );

                    if (isOverlappingSafeZone) {
                        attempts++;
                        continue; 
                    }

                    currentBubbleInfo = { id: Date.now() + Math.random(), x, y, radius };
                    hasOverlap = false;

                    for (const placed of placedBubbles) {
                        const dx = currentBubbleInfo.x - placed.x;
                        const dy = currentBubbleInfo.y - placed.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < currentBubbleInfo.radius + placed.radius + 5) {
                            hasOverlap = true; break; 
                        }
                    }
                    attempts++;
                }
                
                if (!hasOverlap) {
                    placedBubbles.push(currentBubbleInfo); 
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'member-bubble';
                    bubble.dataset.id = currentBubbleInfo.id; 

                    const size = currentBubbleInfo.radius * 2;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${currentBubbleInfo.x}px`;
                    bubble.style.top = `${currentBubbleInfo.y}px`;
                    
                    // 【修改】为特殊泡泡添加 data 属性
                    const iconUrl = memberIcons[Math.floor(Math.random() * memberIcons.length)];
                    bubble.style.backgroundImage = `url(${iconUrl})`;
                    if (iconUrl === SPECIAL_ICON_URL) {
                        bubble.dataset.isSpecial = 'true';
                    }
                    
                    bubble.style.animationDuration = `${Math.random() * 4 + 6}s`;
                    bubble.style.animationDelay = `-${Math.random() * 5}s`;
                    
                    bubbleContainer.appendChild(bubble);
                    setTimeout(() => { bubble.style.opacity = '0.9'; }, 50);
                }
            }
            
            // --- 事件委托处理泡泡点击 ---
            bubbleContainer.addEventListener('click', function(event) {
                const clickedBubble = event.target.closest('.member-bubble');
                if (!clickedBubble || clickedBubble.classList.contains('popping-out')) return;

                // --- 【新增】处理彩蛋逻辑 ---
                if (clickedBubble.dataset.isSpecial === 'true') {
                    handleSpecialBubbleClick();
                }

                // --- 原有的泡泡消失和再生逻辑 ---
                const bubbleId = parseFloat(clickedBubble.dataset.id);
                const indexToRemove = placedBubbles.findIndex(b => b.id === bubbleId);
                if (indexToRemove > -1) {
                    placedBubbles.splice(indexToRemove, 1);
                }

                clickedBubble.classList.add('popping-out');
                
                setTimeout(() => {
                    clickedBubble.remove();
                    createBubble();
                }, 300);
            });

            // --- 【新增】彩蛋点击处理函数 ---
            function handleSpecialBubbleClick() {
                // 从 localStorage 读取当前点击次数，如果不存在则为 0
                let currentClicks = parseInt(localStorage.getItem(EASTER_EGG_KEY)) || 0;
                currentClicks++;

                console.log(`Kiki's bubble clicked! Count: ${currentClicks}`); // 可以在控制台看到计数变化

                if (currentClicks >= CLICK_THRESHOLD) {
                    // 达到阈值，显示彩蛋并重置计数器
                    easterEggOverlay.style.display = 'flex';
                    localStorage.setItem(EASTER_EGG_KEY, 0); 
                } else {
                    // 未达到阈值，更新 localStorage 中的计数值
                    localStorage.setItem(EASTER_EGG_KEY, currentClicks);
                }
            }

            // --- 【新增】关闭彩蛋卡片的事件监听 ---
            closeEasterEggBtn.addEventListener('click', () => {
                easterEggOverlay.style.display = 'none';
            });
            // 也允许点击蒙层背景关闭
            easterEggOverlay.addEventListener('click', (event) => {
                if (event.target === easterEggOverlay) {
                    easterEggOverlay.style.display = 'none';
                }
            });

            // --- 初始化 ---
            for (let i = 0; i < initialBubbleCount; i++) {
                createBubble();
            }
        });
    </script>
</body>
</html>
