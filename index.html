<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锦鲤欧皇大食堂</title>
    <style>
        /* CSS 部分有修改 */
        @import url("https://fontsapi.zeoseven.com/568/main/result.css");
        body, html {
            margin: 0; padding: 0; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex; justify-content: center; align-items: flex-start;
            padding: 5vh 20px; box-sizing: border-box; min-height: 100vh;
        }
        .fixed-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(160deg, #bde0fe 0%, #ffc8dd 100%);
        }
        .member-bubbles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .member-bubble {
            position: absolute; border-radius: 50%;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            opacity: 0; transition: opacity 0.5s ease;
            cursor: pointer;
            animation: wobble 6s ease-in-out infinite;
            pointer-events: auto;
        }
        @keyframes wobble {
            0%   { transform: translate(0, 0) rotate(-1deg); }
            50%  { transform: translate(0, 0) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(-1deg); }
        }
        @keyframes pop-out { to { transform: scale(0); opacity: 0; } }
        .member-bubble.popping-out { animation: pop-out 0.3s ease-out forwards; }
        
        .container {
            background-color: rgba(255, 255, 255, 0.35); border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px 0 rgba(79, 85, 126, 0.2);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center; max-width: 450px; width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative; z-index: 1; pointer-events: auto;
            overflow: hidden;
        }
        
        /* 【修改】将水波纹效果替换为贴图效果 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* 宽度改回100% */
            height: 100%;
            background-image: url('https://i.postimg.cc/6QWWDKnX/OIP.webp'); /* 使用您提供的贴图 */
            background-repeat: repeat; /* 让贴图平铺满整个区域 */
            opacity: 0.15; /* 调整透明度，让贴图更柔和，不抢戏 */
            animation: flow-texture 25s linear infinite; /* 应用新的流动动画 */
        }
        /* 【修改】新的动画，让贴图背景缓慢移动 */
        @keyframes flow-texture {
            from { background-position: 0 0; }
            to { background-position: -512px 512px; } /* 这是一个示例值，让背景向左下方缓慢移动 */
        }
        
        /* 这个规则依然需要，确保卡片内容在贴图之上 */
        .container > * {
            position: relative;
            z-index: 2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .logo { width: 100px; height: 100px; margin: 0 auto 15px auto; border-radius: 50%; transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 0 20px rgba(168, 85, 247, 0.6); }
        .logo:hover { transform: scale(1.1) rotate(5deg); box-shadow: 0 0 35px rgba(168, 85, 247, 0.9); }
        h1 { font-size: 2.5rem; margin: 0 0 20px 0; font-family: "Fusion Pixel 10px M zh_hans", sans-serif; font-weight: normal; background: linear-gradient(45deg, #f089d7, #5784f1); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 3px 3px 0px rgba(88, 28, 135, 0.3); }
        
        @keyframes ticketFloat { 
            0% { transform: translateY(0px); } 
            50% { transform: translateY(-10px); } 
            100% { transform: translateY(0px); } 
        }
        .ticket { 
            max-width: 100%; height: auto; margin: 25px 0; 
            cursor: pointer; 
            transition: transform 0.3s ease-in-out; 
            animation: ticketFloat 4s ease-in-out infinite; 
        }
        .ticket:hover { 
            animation-play-state: paused; 
            transform: scale(1.08);
        }
        
        /* ... 其他 CSS, HTML 和 JavaScript 部分完全不变 ... */
        .info { margin-top: 20px; color: #4b5563; line-height: 1.8; font-size: 1rem; }
        .info p { margin: 10px 0; }
        .highlight { position: relative; overflow: hidden; font-weight: 600; color: #ffffff; padding: 5px 12px; border-radius: 6px; display: inline-block; margin: 4px 2px; border: none; background: linear-gradient(120deg, #ffc8dd, #bde0fe, #c7b0e8, #ffc8dd); background-size: 300% 300%; animation: aurora-glow 8s ease infinite; text-shadow: 0 1px 2px rgba(0,0,0,0.2); transition: transform 0.2s ease; vertical-align: middle; }
        .highlight:hover { transform: scale(1.05) translateY(-2px); }
        .highlight::before { content: ''; position: absolute; top: 0; left: 0; width: 40%; height: 100%; background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent); animation: shimmer 5s infinite; animation-delay: 2s; }
        .platform { padding: 15px; border-radius: 10px; margin-top: 30px; font-size: 1.1rem; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.15); display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 8px; }
        .platform-title { font-family: "Fusion Pixel 10px M zh_hans", sans-serif; font-weight: normal; background: linear-gradient(90deg, #f794c4, #89cff0); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 2px 2px 0px rgba(88, 28, 135, 0.2); }
        .platform-item { color: #ffffff; padding: 5px 12px; border-radius: 6px; display: inline-block; transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .platform-item:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .platform-item-1 { background-color: #a0e9ff; }
        .platform-item-2 { background-color: #dcb4f5; }
        .platform-item-3 { background-color: #ffafcc; }
        .easter-egg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(5px); z-index: 1000; display: none; justify-content: center; align-items: center; animation: fadeIn 0.3s ease; padding: 20px; box-sizing: border-box; }
        .easter-egg-card { background-color: #fff; border-radius: 16px; padding: 25px 30px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-width: 350px; width: 100%; position: relative; transform: scale(0.95); opacity: 0; animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn { to { transform: scale(1); opacity: 1; } }
        .easter-egg-card img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; border: 3px solid #ffafcc; object-fit: cover; }
        .easter-egg-card h3 { margin: 0 0 10px; font-size: 1.5rem; color: #333; }
        .easter-egg-card p { margin: 0 0 20px; font-size: 1rem; color: #666; line-height: 1.6; }
        .easter-egg-close-btn { background-color: #ffafcc; color: white; border: none; border-radius: 8px; padding: 10px 20px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; min-width: 120px; }
        .easter-egg-close-btn:hover { background-color: #ff8fab; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="fixed-background"></div>
    <div class="container">
        <img src="https://i.postimg.cc/zvXZTRVb/9-4-1.gif" alt="锦鲤欧皇Logo" class="logo">
        <h1>锦鲤欧皇大食堂</h1>
        <img src="https://i.postimg.cc/J7JBFDYV/image.png" alt="邀请票根" class="ticket">
        <div class="info">
            <p> 邀请朋友来玩，请指路<br> <span class="highlight">小红书</span> 搜索 <span class="highlight">「一条小锦鲤」</span><br> 进入主页找到审核群 </p>
        </div>
        <div class="platform">
            <span class="platform-title">全平台airp社区：</span>
            <span class="platform-item platform-item-1">酒馆</span>
            <span class="platform-item platform-item-2">tavo</span>
            <span class="platform-item platform-item-3">omate</span>
        </div>
    </div>
    <div class="member-bubbles"></div>
    <div id="easterEggOverlay" class="easter-egg-overlay">
        <div class="easter-egg-card">
            <img id="easterEggImage" src="" alt="彩蛋头像">
            <h3 id="easterEggTitle"></h3>
            <p id="easterEggContent"></p>
            <button id="closeEasterEggBtn" class="easter-egg-close-btn"></button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bubbleContainer = document.querySelector('.member-bubbles');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const card = document.querySelector('.container');
            const cardRect = card.getBoundingClientRect();
            const safeZonePaddingHorizontal = 0.15, safeZonePaddingTop = -1.0, safeZonePaddingBottom = -1.0;
            const safeZoneRect = {
                left:   cardRect.left + cardRect.width * safeZonePaddingHorizontal,
                right:  cardRect.right - cardRect.width * safeZonePaddingHorizontal,
                top:    cardRect.top + cardRect.height * safeZonePaddingTop,
                bottom: cardRect.bottom - cardRect.height * safeZonePaddingBottom
            };
            const minSize = 30, maxSize = 45;
            const placedBubbles = [], maxAttempts = 200;
            const initialBubbleCount = 600; 
            const STORAGE_KEY = 'jinli_diner_clicks';
            const INDIVIDUAL_THRESHOLD = 10;
            const GLOBAL_THRESHOLD = 50;
            const memberIcons = [
                'https://i.postimg.cc/j55dq3Pm/1.png', 'https://i.postimg.cc/FKGH4Xd0/2.png', 'https://i.postimg.cc/BvJnkn6q/3.png', 'https://i.postimg.cc/qR5BNcGR/kiki.png', 'https://i.postimg.cc/t70X5XwG/image.png', 'https://i.postimg.cc/VsJnDDpK/image.png', 'https://i.postimg.cc/cLBnrjtL/image.png', 'https://i.postimg.cc/sfbS85Rs/image.png', 'https://i.postimg.cc/9fXqTpyt/image.png', 'https://i.postimg.cc/Qx55rVX5/image.png', 'https://i.postimg.cc/XqBjdZ2g/image.png', 'https://i.postimg.cc/vZsn8MBK/image.png'
            ];
            const individualEasterEggs = {
                'https://i.postimg.cc/j55dq3Pm/1.png': { owner: '粉螃蟹', title: '这里怎么有捕蟹笼！', content: '一定要狠狠鞭策这个粉螃蟹老师搬卡做美化啊好吗好的。', button: '蟹天蟹地你来啦' }, 'https://i.postimg.cc/FKGH4Xd0/2.png': { owner: 'Marscoco', title: '被戳就这样扁扁地走开', content: '名下作品包括但不限于Mars预设/小剧场/通用美化/蒋作闻<br>诶？难道她真的是天才', button: '我真的不是m！' }, 'https://i.postimg.cc/BvJnkn6q/3.png': { owner: '沈弥', title: '[错误429] 请求过于频繁', content: 'Ge弥ni-2.5-pro-preview-06-05-maxthinking决定截断', button: '我是弥妹' }, 'https://i.postimg.cc/qR5BNcGR/kiki.png': { owner: 'Kiki', title: '给我买KFC吃', content: '大火热炒陈觉斐魔丸男高对抗路10+开场白热玩星露谷物语<br>请多多关心吧！！', button: '左手一只ki' }, 'https://i.postimg.cc/t70X5XwG/image.png': { owner: '咪', title: '我一直在看着你', content: '路过请摸摸咪的耳朵<br>然后咪要继续拉磨', button: '助力咪摆脱黑奴身份' }, 'https://i.postimg.cc/VsJnDDpK/image.png': { owner: '江江', title: '', content: '', button: '身上还背着一个小江江呀' }, 'https://i.postimg.cc/cLBnrjtL/image.png': { owner: '汤圆', title: '', content: '', button: ' ' }, 'https://i.postimg.cc/sfbS85Rs/image.png': { owner: '米线', title: '', content: '', button: ' ' }, 'https://i.postimg.cc/9fXqTpyt/image.png': { owner: '小颂', title: '', content: '', button: ' ' }, 'https://i.postimg.cc/Qx55rVX5/image.png': { owner: 'Vivi', title: '', content: '', button: ' ' }, 'https://i.postimg.cc/XqBjdZ2g/image.png': { owner: '鸡腿子', title: '', content: '', button: ' ' }, 'https://i.postimg.cc/vZsn8MBK/image.png': { owner: '乌鸦', title: '', content: '', button: '右手一只鸦' }
            };
            const globalEasterEgg = {
                image: 'https://i.postimg.cc/zvXZTRVb/9-4-1.gif', title: '泡泡终结者！', content: '系统检测到你操作过于频繁<br>请聊半小时ai聊天以后再回来', button: '我还能戳！'
            };
            const easterEggOverlay = document.getElementById('easterEggOverlay');
            const easterEggImage = document.getElementById('easterEggImage');
            const easterEggTitle = document.getElementById('easterEggTitle');
            const easterEggContent = document.getElementById('easterEggContent');
            const closeEasterEggBtn = document.getElementById('closeEasterEggBtn');
            function createBubble() { let currentBubbleInfo = {}, hasOverlap = true, attempts = 0; while (hasOverlap && attempts < maxAttempts) { const size = Math.random() * (maxSize - minSize) + minSize; const radius = size / 2; const x = Math.random() * (screenWidth - size), y = Math.random() * (screenHeight - size); if (x + size > safeZoneRect.left && x < safeZoneRect.right && y + size > safeZoneRect.top && y < safeZoneRect.bottom) { attempts++; continue; } currentBubbleInfo = { id: Date.now() + Math.random(), x, y, radius }; hasOverlap = false; for (const placed of placedBubbles) { const dx = currentBubbleInfo.x - placed.x, dy = currentBubbleInfo.y - placed.y; const distance = Math.sqrt(dx * dx + dy * dy); if (distance < currentBubbleInfo.radius + placed.radius + 5) { hasOverlap = true; break; } } attempts++; } if (!hasOverlap) { placedBubbles.push(currentBubbleInfo); const bubble = document.createElement('div'); bubble.className = 'member-bubble'; bubble.dataset.id = currentBubbleInfo.id; const size = currentBubbleInfo.radius * 2; bubble.style.width = `${size}px`; bubble.style.height = `${size}px`; bubble.style.left = `${currentBubbleInfo.x}px`; bubble.style.top = `${currentBubbleInfo.y}px`; bubble.style.backgroundImage = `url(${memberIcons[Math.floor(Math.random() * memberIcons.length)]})`; bubble.style.animationDuration = `${Math.random() * 4 + 6}s`; bubble.style.animationDelay = `-${Math.random() * 5}s`; bubbleContainer.appendChild(bubble); setTimeout(() => { bubble.style.opacity = '0.9'; }, 50); } }
            function getClickData() { const data = localStorage.getItem(STORAGE_KEY); try { return data ? JSON.parse(data) : { global: 0, individuals: {} }; } catch (e) { return { global: 0, individuals: {} }; } }
            function saveClickData(data) { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }
            function showEasterEgg(data) { easterEggImage.src = data.image; easterEggTitle.innerHTML = data.title; easterEggContent.innerHTML = data.content; closeEasterEggBtn.innerHTML = data.button; easterEggOverlay.style.display = 'flex'; }
            bubbleContainer.addEventListener('click', function(event) { const clickedBubble = event.target.closest('.member-bubble'); if (!clickedBubble || clickedBubble.classList.contains('popping-out')) return; const style = window.getComputedStyle(clickedBubble); const rawUrl = style.backgroundImage.slice(5, -2); const clickData = getClickData(); clickData.global++; clickData.individuals[rawUrl] = (clickData.individuals[rawUrl] || 0) + 1; console.log(`总点击: ${clickData.global}, ${individualEasterEggs[rawUrl]?.owner || '未知'} 点击: ${clickData.individuals[rawUrl]}`); let triggered = false; if (clickData.individuals[rawUrl] >= INDIVIDUAL_THRESHOLD) { const eggInfo = individualEasterEggs[rawUrl]; if (eggInfo) { triggered = true; const displayData = { image: rawUrl, title: eggInfo.title || `你发现了 ${eggInfo.owner} 的秘密！`, content: eggInfo.content || '继续探索，看看还能发现什么吧！', button: eggInfo.button.trim() || '好耶！' }; showEasterEgg(displayData); clickData.individuals[rawUrl] = 0; } } if (!triggered && clickData.global >= GLOBAL_THRESHOLD) { showEasterEgg(globalEasterEgg); clickData.global = 0; } saveClickData(clickData); const bubbleId = parseFloat(clickedBubble.dataset.id); const indexToRemove = placedBubbles.findIndex(b => b.id === bubbleId); if (indexToRemove > -1) { placedBubbles.splice(indexToRemove, 1); } clickedBubble.classList.add('popping-out'); setTimeout(() => { clickedBubble.remove(); createBubble(); }, 300); });
            closeEasterEggBtn.addEventListener('click', () => { easterEggOverlay.style.display = 'none'; });
            easterEggOverlay.addEventListener('click', (event) => { if (event.target === easterEggOverlay) { easterEggOverlay.style.display = 'none'; } });
            for (let i = 0; i < initialBubbleCount; i++) { createBubble(); }
        });
    </script>
</body>
</html>
