<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锦鲤欧皇大食堂</title>
    <style>
        /* --- 基础重置与全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 5vh 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* --- 固定的背景层 --- */
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* [修改] 背景更换为梦幻粉蓝渐变 */
            background: linear-gradient(160deg, #bde0fe 0%, #ffc8dd 100%);
            overflow: hidden;
        }

        /* --- 动态成员泡泡 --- */
        .member-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .member-bubble {
            position: absolute;
            bottom: -150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            /* [修改] 边框颜色加深，使其在浅色背景中更明显 */
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        @keyframes floatAndSwing {
            0% { transform: translateY(0) translateX(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            50% { transform: translateY(-50vh) translateX(20px) rotate(10deg); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) translateX(-20px) rotate(-15deg); opacity: 0; }
        }

        @keyframes floatAndSwing2 {
            0% { transform: translateY(0) translateX(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            50% { transform: translateY(-60vh) translateX(-30px) rotate(-12deg); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) translateX(10px) rotate(20deg); opacity: 0; }
        }


        /* --- 主容器卡片 --- */
        .container {
            /* [修改] 调整为浅色玻璃拟态效果以适配新背景 */
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 20px;
            padding: 30px 40px;
            /* [修改] 阴影调整为更柔和的效果 */
            box-shadow: 0 8px 32px 0 rgba(79, 85, 126, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* [修改] 边框调整以匹配浅色玻璃效果 */
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 35px rgba(168, 85, 247, 0.9);
        }

        h1 {
            font-size: 2.3rem;
            /* [修改] 调整颜色以保证在浅色背景上的可读性 */
            color: #581c87; /* 深紫色 */
            margin: 0 0 20px 0;
            font-weight: 700;
            /* [修改] 调整文字阴影以匹配新颜色和风格 */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .ticket {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .ticket:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .info {
            margin-top: 20px;
            /* [修改] 文本颜色加深以提高对比度 */
            color: #4b5563; /* 深灰蓝 */
            line-height: 1.8;
            font-size: 1rem;
        }
        .info p { margin: 10px 0; }
        
        .highlight {
            font-weight: 600;
            /* [修改] 调整高亮区域颜色，使其更突出 */
            color: #ffffff;
            background-color: #3b82f6; /* 鲜艳的蓝色 */
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin: 4px 2px;
            border: 1px solid rgba(59, 130, 246, 0.5);
            /* [修改] 在实色背景上不再需要阴影 */
            text-shadow: none;
        }

        /* --- 平台信息区域 --- */
        .platform {
             /* [修改] 文本颜色加深以匹配标题 */
            color: #581c87;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            /* [修改] 调整背景和边框以适应整体风格 */
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
            gap: 8px;
        }
        
        .platform-item {
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 6px;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: 600;
        }
        .platform-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .platform-item-1 { background-color: #3b82f6; }
        .platform-item-2 { background-color: #8b5cf6; } 
        .platform-item-3 { background-color: #d946ef; }


        @media (max-width: 480px) {
            body, html {
                padding: 20px;
            }
            .container { padding: 25px 20px; }
            h1 { font-size: 1.9rem; }
            .info { font-size: 0.95rem; }
            .platform { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="fixed-background">
        <div class="member-bubbles"></div>
    </div>
    
    <div class="container">
        <img src="https://i.postimg.cc/zvXZTRVb/9-4-1.gif" alt="锦鲤欧皇Logo" class="logo">
        <h1>锦鲤欧皇大食堂</h1>
        <img src="https://i.postimg.cc/J7JBFDYV/image.png" alt="邀请票根" class="ticket">
        <div class="info">
            <p>
                邀请朋友来玩，请指路<br>
                <span class="highlight">小红书</span> 搜索 <span class="highlight">「一条小锦鲤」</span><br>
                进入主页找到审核群
            </p>
        </div>
        
        <div class="platform">
            <span>全平台airp社区：</span>
            <span class="platform-item platform-item-1">酒馆</span>
            <span class="platform-item platform-item-2">tavo</span>
            <span class="platform-item platform-item-3">omate</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bubbleContainer = document.querySelector('.member-bubbles');
            
            const memberIcons = [
                'https://i.postimg.cc/j55dq3Pm/1.png',      // 螃蟹
                'https://i.postimg.cc/FKGH4Xd0/2.png',      // m老师
                'https://i.postimg.cc/BvJnkn6q/3.png',      // 弥
                'https://i.postimg.cc/qR5BNcGR/kiki.png',   // kiki
                'https://i.postimg.cc/t70X5XwG/image.png',  // 咪
                'https://i.postimg.cc/VsJnDDpK/image.png',  // 江
                'https://i.postimg.cc/cLBnrjtL/image.png',  // 汤圆
                'https://i.postimg.cc/sfbS85Rs/image.png',  // 米线
                'https://i.postimg.cc/9fXqTpyt/image.png',  // 颂
                'https://i.postimg.cc/Qx55rVX5/image.png',  // 鲨鱼
                'https://i.postimg.cc/XqBjdZ2g/image.png',  // 鸡腿
                'https://i.postimg.cc/vZsn8MBK/image.png'   // 鸦鸦
            ];

            const bubbleCount = 40; 

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'member-bubble';

                const randomIconUrl = memberIcons[Math.floor(Math.random() * memberIcons.length)];
                bubble.style.backgroundImage = `url(${randomIconUrl})`;

                const size = Math.random() * 45 + 40;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                bubble.style.left = `${Math.random() * 100}%`;

                const duration = Math.random() * 20 + 15;
                bubble.style.animationDuration = `${duration}s`;

                const delay = Math.random() * 15;
                bubble.style.animationDelay = `${delay}s`;
                
                const animationName = Math.random() > 0.5 ? 'floatAndSwing' : 'floatAndSwing2';
                bubble.style.animationName = animationName;

                bubbleContainer.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
