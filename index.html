<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锦鲤欧皇大食堂</title>
    <style>
        /* [修改] 引入新的像素字体 */
        @import url("https://fontsapi.zeoseven.com/568/main/result.css");

        /* --- 基础重置与全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 5vh 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* --- 固定的背景层 --- */
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(160deg, #bde0fe 0%, #ffc8dd 100%);
            overflow: hidden;
        }

        /* --- 动态成员泡泡 --- */
        .member-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .member-bubble {
            position: absolute;
            bottom: -150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        @keyframes floatAndSwing {
            0% { transform: translateY(0) translateX(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            50% { transform: translateY(-50vh) translateX(20px) rotate(10deg); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) translateX(-20px) rotate(-15deg); opacity: 0; }
        }

        @keyframes floatAndSwing2 {
            0% { transform: translateY(0) translateX(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            50% { transform: translateY(-60vh) translateX(-30px) rotate(-12deg); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) translateX(10px) rotate(20deg); opacity: 0; }
        }


        /* --- 主容器卡片 --- */
        .container {
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px 0 rgba(79, 85, 126, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 35px rgba(168, 85, 247, 0.9);
        }

        h1 {
            font-size: 2.5rem; /* 调整字号以适应像素字体 */
            margin: 0 0 20px 0;
            
            /* [修改] 应用新的像素字体 */
            font-family: "Fusion Pixel 10px M zh_hans", sans-serif;
            font-weight: normal; 
            
            /* 保留漂亮的渐变色 */
            background: linear-gradient(45deg, #f089d7, #5784f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* [修改] 更换为适合像素风格的硬边阴影 */
            text-shadow: 3px 3px 0px rgba(88, 28, 135, 0.3);
        }

        .ticket {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .ticket:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .info {
            margin-top: 20px;
            color: #4b5563;
            line-height: 1.8;
            font-size: 1rem;
        }
        .info p { margin: 10px 0; }
        
        @keyframes aurora-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-15deg); }
            100% { transform: translateX(250%) skewX(-15deg); }
        }
        
        .highlight {
            position: relative;
            overflow: hidden;
            font-weight: 600;
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 6px;
            display: inline-block;
            margin: 4px 2px;
            border: none;
            background: linear-gradient(120deg, #ffc8dd, #bde0fe, #c7b0e8, #ffc8dd);
            background-size: 300% 300%;
            animation: aurora-glow 8s ease infinite;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
            vertical-align: middle; 
        }
        .highlight:hover {
            transform: scale(1.05) translateY(-2px);
        }
        .highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 5s infinite;
            animation-delay: 2s;
        }
        
        /* --- 平台信息区域 --- */
        .platform {
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
            gap: 8px;
        }

        .platform-title {
            font-weight: 500;
            background: linear-gradient(90deg, #f794c4, #89cff0); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .platform-item {
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 6px;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .platform-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .platform-item-1 { background-color: #a0e9ff; }
        .platform-item-2 { background-color: #dcb4f5; }
        .platform-item-3 { background-color: #ffafcc; }
        
        @media (max-width: 480px) {
            body, html {
                padding: 20px;
            }
            .container { padding: 25px 20px; }
            h1 { font-size: 2rem; } /* 调整移动端标题大小 */
            .info { font-size: 0.95rem; }
            .platform { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="fixed-background">
        <div class="member-bubbles"></div>
    </div>
    
    <div class="container">
        <img src="https://i.postimg.cc/zvXZTRVb/9-4-1.gif" alt="锦鲤欧皇Logo" class="logo">
        <h1>锦鲤欧皇大食堂</h1>
        <img src="https://i.postimg.cc/J7JBFDYV/image.png" alt="邀请票根" class="ticket">
        <div class="info">
            <p>
                邀请朋友来玩，请指路<br>
                <span class="highlight">小红书</span> 搜索 <span class="highlight">「一条小锦鲤」</span><br>
                进入主页找到审核群
            </p>
        </div>
        
        <div class="platform">
            <span class="platform-title">全平台airp社区：</span>
            <span class="platform-item platform-item-1">酒馆</span>
            <span class="platform-item platform-item-2">tavo</span>
            <span class="platform-item platform-item-3">omate</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bubbleContainer = document.querySelector('.member-bubbles');
            
            const memberIcons = [
                'https://i.postimg.cc/j55dq3Pm/1.png',      // 螃蟹
                'https://i.postimg.cc/FKGH4Xd0/2.png',      // m老师
                'https://i.postimg.cc/BvJnkn6q/3.png',      // 弥
                'https://i.postimg.cc/qR5BNcGR/kiki.png',   // kiki
                'https://i.postimg.cc/t70X5XwG/image.png',  // 咪
                'https://i.postimg.cc/VsJnDDpK/image.png',  // 江
                'https://i.postimg.cc/cLBnrjtL/image.png',  // 汤圆
                'https://i.postimg.cc/sfbS85Rs/image.png',  // 米线
                'https://i.postimg.cc/9fXqTpyt/image.png',  // 颂
                'https://i.postimg.cc/Qx55rVX5/image.png',  // 鲨鱼
                'https://i.postimg.cc/XqBjdZ2g/image.png',  // 鸡腿
                'https://i.postimg.cc/vZsn8MBK/image.png'   // 鸦鸦
            ];

            const bubbleCount = 40; 

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'member-bubble';

                const randomIconUrl = memberIcons[Math.floor(Math.random() * memberIcons.length)];
                bubble.style.backgroundImage = `url(${randomIconUrl})`;

                const size = Math.random() * 45 + 40;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                bubble.style.left = `${Math.random() * 100}%`;

                const duration = Math.random() * 20 + 15;
                bubble.style.animationDuration = `${duration}s`;

                const delay = Math.random() * 15;
                bubble.style.animationDelay = `${delay}s`;
                
                const animationName = Math.random() > 0.5 ? 'floatAndSwing' : 'floatAndSwing2';
                bubble.style.animationName = animationName;

                bubbleContainer.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
