<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锦鲤欧皇大食堂</title>
    <style>
        /* --- 基础重置与全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 5vh 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* --- 固定的背景层 --- */
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(160deg, #001a4e 0%, #3e1b7c 100%);
            overflow: hidden;
        }

        /* --- 动态气泡背景 --- */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            background-color: rgba(173, 216, 230, 0.15);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 20s; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 30px; height: 30px; left: 20%; animation-duration: 12s; animation-delay: 3s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 18s; animation-delay: 5s; }
        .bubble:nth-child(4) { width: 100px; height: 100px; left: 50%; animation-duration: 25s; animation-delay: 1s; }
        .bubble:nth-child(5) { width: 40px; height: 40px; left: 65%; animation-duration: 14s; animation-delay: 4s; }
        .bubble:nth-child(6) { width: 60px; height: 60px; left: 80%; animation-duration: 16s; animation-delay: 2s; }
        .bubble:nth-child(7) { width: 25px; height: 25px; left: 90%; animation-duration: 10s; animation-delay: 6s; }
        
        /* --- 主容器卡片 --- */
        .container {
            background-color: rgba(23, 30, 70, 0.3);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 35px rgba(168, 85, 247, 0.9);
        }

        h1 {
            font-size: 2.3rem;
            color: #e9d5ff;
            margin: 0 0 20px 0;
            font-weight: 700;
            text-shadow: 0 0 5px #e9d5ff, 0 0 10px #c084fc, 0 0 15px #c084fc;
        }

        .ticket {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .ticket:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        .info {
            margin-top: 20px;
            color: #d1d5db;
            line-height: 1.8;
            font-size: 1rem;
        }
        .info p { margin: 10px 0; }
        
        .highlight {
            font-weight: 600;
            color: #67e8f9;
            background-color: rgba(56, 189, 248, 0.15);
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin: 4px 2px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            text-shadow: 0 0 3px #67e8f9;
        }

        /* --- 平台信息区域 --- */
        .platform {
            color: #e9d5ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            border: 1px solid rgba(192, 132, 252, 0.5);
            background: linear-gradient(145deg, rgba(168, 85, 247, 0.1), rgba(168, 85, 247, 0.05));
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* 允许换行 */
            gap: 8px; /* 元素之间的间距 */
        }
        
        /* 平台块的通用样式 */
        .platform-item {
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 6px;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: 600; /* 加粗一点更好看 */
        }
        .platform-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* 色阶渐变 */
        .platform-item-1 { background-color: #3b82f6; } /* 蓝色 */
        .platform-item-2 { background-color: #8b5cf6; } /* 紫色 */
        .platform-item-3 { background-color: #d946ef; } /* 玫红色 */


        @media (max-width: 480px) {
            body, html {
                padding: 20px;
            }
            .container { padding: 25px 20px; }
            h1 { font-size: 1.9rem; }
            .info { font-size: 0.95rem; }
            .platform { font-size: 1rem; }
            .bubble:nth-child(1), .bubble:nth-child(4) { display: none; }
        }
    </style>
</head>
<body>
    <div class="fixed-background">
        <div class="bubbles">
            <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
        </div>
    </div>
    
    <div class="container">
        <img src="https://i.postimg.cc/zvXZTRVb/9-4-1.gif" alt="锦鲤欧皇Logo" class="logo">
        <h1>锦鲤欧皇大食堂</h1>
        <img src="https://i.postimg.cc/J7JBFDYV/image.png" alt="邀请票根" class="ticket">
        <div class="info">
            <p>
                邀请朋友来玩，请指路<br>
                <span class="highlight">小红书</span> 搜索 <span class="highlight">「一条小锦鲤」</span><br>
                进入主页找到审核群
            </p>
        </div>
        
        <div class="platform">
            <span>全平台airp社区：</span>
            <span class="platform-item platform-item-1">酒馆</span>
            <span class="platform-item platform-item-2">tavo</span>
            <span class="platform-item platform-item-3">omate</span>
        </div>
    </div>
</body>
</html>
